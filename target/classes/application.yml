spring:
  application:
    name: rate-limiter
  data:
    redis:
      host: localhost
      port: 6379
      # timeout: 60000

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
